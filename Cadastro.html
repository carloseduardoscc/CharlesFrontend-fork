<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charles² - Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Criar Conta</h1>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Confirmar Senha" required>
        <div class="password-requirements">
          <span>Mínimo 8 caracteres</span>
          <span>Maiúsculas/Minúsculas</span>
          <span>Pelo menos 1 número</span>
          <span>Pelo menos 1 símbolo</span>
        </div>
        <input type="text" placeholder="Nome" required>
        <input type="text" placeholder="Sobrenome" required>
        <input type="text" placeholder="Empresa (opcional)">
        <button type="submit">Criar Conta</button>
      </form>
      <div class="form-links">
        <span>Já tem uma conta?<br> <a href="Login.html"><strong>Entrar</strong></a></span>
        <br>
        <br>
        <a href="#">Leia nossa Política de Privacidade</a>
       
      </div>
    </div>
    <div class="quote-container">
      <blockquote>
        "O talento vence jogos, mas só o trabalho em equipe ganha campeonatos." - Michael Jordan
      </blockquote>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
